<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Changing Temperature</title>
    <script type="text/javascript">
      function changeTemp() {
        let celsius = document.getElementById("data").value;
        const fahrenheit = celsius * 1.8 + 32;
        document.getElementById(
          "frTemp"
        ).innerHTML = `${celsius} C =  ${fahrenheit} F`;
      }
    </script>
  </head>
  <body>
    <input type="number" id="data" />
    <button onclick="changeTemp()">Click</button>
    <h4 id="frTemp">Fahrenheit Temperature</h4>
  </body>
</html>
