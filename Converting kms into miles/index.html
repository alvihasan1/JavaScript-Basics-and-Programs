<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KM to Miles</title>
    <script type="text/javascript">
      function convert() {
        let km = document.getElementById("data").value;

        const defaultValue = 0.621371;
        let changedValue = km * defaultValue;
        document.getElementById(
          "result"
        ).innerHTML = `The value of ${km} km is ${changedValue} miles`;
      }
    </script>
  </head>
  <body>
    <input type="number" step="any" id="data" /> KM
    <button type="button" onclick="convert()">Convert</button>

    <h1 id="result">Result</h1>
  </body>
</html>
